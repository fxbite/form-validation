<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form collector</title>
    <script src="script.js"></script>
</head>
<body>
    
    <form action="" method="POST">
        <label>Username</label><br>
        <input id="usname" type="text" name="usname" ><br><br>
        <label>Email</label><br>
        <input id="email" type="email" name="email" ><br><br>
        <label>Confirm email</label><br>
        <input id= "conemail" type="email" name="conemail" ><br><br>
        <label>Password</label><br>
        <input id="pass" type="password" name="pass" ><br><br>
        <label>Confirm password</label><br>
        <input id="conpass" type="password" name="conpass"><br><br>
        <input type="submit" onclick="return validate();" value="Sign up">
    </form>
    
</body>
