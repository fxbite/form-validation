<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form collector</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <script src="script.js"></script>
    <div id="container">
    <h4>Form Collector</h4>
    <form action="" method="POST" class="form">
        <label>Username</label><br>
        <input id="usname" type="text" name="usname" placeholder="hellogit"><br><br>
        <label>Email</label><br>
        <input id="email" type="email" name="email" placeholder="hellogit@gmail.com"><br><br>
        <label>Confirm email</label><br>
        <input id= "conemail" type="email" name="conemail" placeholder="hellogit@gmail.com"><br><br>
        <label>Password</label><br>
        <input id="pass" type="password" name="pass" ><br><br>
        <label>Confirm password</label><br>
        <input id="conpass" type="password" name="conpass"><br><br>
        <input type="submit" onclick="return validate();" value="Sign up" class="submit">
        
    </form>
    </div>
</body>
</html>
